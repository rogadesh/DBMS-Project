<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #fbcf33, #fc5c7d);
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      position: relative; /* For toggle icon positioning */
    }

    label {
      display: block;
      font-size: 14px;
      color: #000000;
      margin-bottom: 5px;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .link-btn {
      background: none;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      border: none;
      margin-top: 10px;
    }

    .link-btn:hover {
      text-decoration: none;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 28px;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    .toggle-password:hover {
      color: #000;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
      </div>
      <button type="submit">Login</button>
    </form>

    <button class="submit" onclick="window.location.href='/signup'">New User? Sign Up here</button>
    <button class="link-btn" onclick="window.location.href='/change_password'">Forgot Password?</button>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const toggleIcon = document.querySelector('.toggle-password');
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        toggleIcon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Eye slash icon
      } else {
        passwordField.type = 'password';
        toggleIcon.textContent = 'üëÅ'; // Eye icon
      }
    }
  </script>
</body>
</html>
