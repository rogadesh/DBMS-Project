<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #a8ff78, #78ffd6);
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.25);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      position: relative; /* For toggle icon positioning */
    }

    label {
      display: block;
      font-size: 14px;
      color: #000000;
      margin-bottom: 5px;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 28px;
      cursor: pointer;
      font-size: 18px;
      color: #555;
    }

    .toggle-password:hover {
      color: #000;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
  <script>
    function togglePassword(fieldId, toggleIcon) {
      const passwordField = document.getElementById(fieldId);
      const icon = document.getElementById(toggleIcon);
      if (passwordField.type === 'password') {
        passwordField.type = 'text';
        icon.textContent = 'üëÅÔ∏è‚Äçüó®Ô∏è'; // Eye slash icon
      } else {
        passwordField.type = 'password';
        icon.textContent = 'üëÅ'; // Eye icon
      }
    }

    function resetPassword() {
      const email = document.getElementById('email').value;
      const newPassword = document.getElementById('new_password').value;
      const confirmPassword = document.getElementById('confirm_password').value;

      if (!email || !newPassword || !confirmPassword) {
        alert("All fields are mandatory.");
        return;
      }

      if (newPassword !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      fetch('/reset_password', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: email,
          new_password: newPassword,
          confirm_password: confirmPassword
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert("Password reset successfully!");
        } else {
          alert(data.message || "Something went wrong.");
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Something went wrong.");
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Reset Password</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="new_password">New Password</label>
      <input type="password" id="new_password" placeholder="Enter New Password" required>
      <span class="toggle-password" id="toggle-new-password" onclick="togglePassword('new_password', 'toggle-new-password')">üëÅ</span>
    </div>
    <div class="form-group">
      <label for="confirm_password">Confirm Password</label>
      <input type="password" id="confirm_password" placeholder="Confirm Password" required>
      <span class="toggle-password" id="toggle-confirm-password" onclick="togglePassword('confirm_password', 'toggle-confirm-password')">üëÅ</span>
    </div>
    <button onclick="resetPassword()">Confirm</button>
  </div>
</body>
</html>
