<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #e96443, #904e95);

      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.25); /* Transparent white for glass look */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      backdrop-filter: blur(10px); /* Blur effect */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Border for better glass effect */
      text-align: center;
      width: 350px;
    }

    h1 {
      color: #000000;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      color: #000000;
      margin-bottom: 5px;
    }

    input {
      width: 90%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    .success-message {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Hidden sections */
    #otp-section {
      display: none;
    }
  </style>
  <script>
    let email = "";

    function sendOTP() {
      const username = document.getElementById('username').value;
      email = document.getElementById('email').value;

      fetch('/request_otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert(data.message);
            document.getElementById('otp-section').style.display = 'block';
          } else {
            alert(data.message);
          }
        })
        .catch(err => {
          console.error("Error sending OTP:", err);
          alert("Something went wrong. Please try again.");
        });
    }

    function verifyOTP() {
      const otp = document.getElementById('otp').value;

      fetch('/verify_otp', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, otp })
      })
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            alert(data.message);
            window.location.href = '/reset_password';  // Redirect to reset password page
          } else {
            alert(data.message);
          }
        })
        .catch(err => {
          console.error("Error verifying OTP:", err);
          alert("Something went wrong. Please try again.");
        });
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    
    <!-- Step 1: Request OTP -->
    <div id="request-otp-section">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter Username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required>
      </div>
      <button onclick="sendOTP()">Send OTP</button>
    </div>

    <!-- Step 2: Verify OTP -->
    <div id="otp-section">
      <div class="form-group">
        <label for="otp">Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP" required>
      </div>
      <button onclick="verifyOTP()">Verify OTP</button>
    </div>
  </div>
</body>
</html>
