<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    /* Style for extra buttons */
    .extra-buttons {
      margin-top: 20px;
    }

    .extra-buttons a {
      width: 48%;
      margin: 5px 1%;
      display: inline-block;
      text-align: center;
      padding: 10px;
      background-color: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }

    .extra-buttons a:hover {
      background-color: #218838;
    }
  </style>
  <script>
    function validateForm() {
      const newPassword = document.getElementById("new_password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      const errorDiv = document.getElementById("error-message");

      // Clear any previous error messages
      errorDiv.textContent = "";

      // Check if passwords match
      if (newPassword !== confirmPassword) {
        errorDiv.textContent = "Passwords do not match.";
        return false; // Prevent form submission
      }

      return true; // Allow form submission
    }

    // Function to show success message as an alert
    function showSuccessMessage() {
      alert("Password updated successfully!");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Change Password</h1>
    <form method="POST" action="/change_password" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" id="new_password" name="new_password" placeholder="Enter new password" required>
      </div>
      <div class="form-group">
        <label for="confirm_password">Confirm Password</label>
        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
      </div>
      <div id="error-message" class="error"></div> <!-- Error message container -->
      <button type="submit">Change Password</button>
    </form>

    <!-- Success Message -->
    {% if success %}
    <script>
      showSuccessMessage();
    </script>
    {% endif %}

    <!-- Extra buttons for Login and Signup -->
    <div class="extra-buttons">
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    </div>
  </div>
</body>
</html>
