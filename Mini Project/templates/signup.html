<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background: linear-gradient(135deg, #2a3d66, #7f7fd5);

      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.25); /* Glassmorphism: semi-transparent background */
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2); /* Subtle shadow */
      backdrop-filter: blur(10px); /* Blur effect for glass look */
      -webkit-backdrop-filter: blur(10px); /* Safari support */
      border: 1px solid rgba(255, 255, 255, 0.3); /* Border for contrast */
      text-align: center;
      width: 350px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      color: black;
      font-size: 14px;
      margin-bottom: 5px;
    }

    input {
      width: 95%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #0056b3;
    }

    /* Popup styles */
    .error-popup {
      display: none;
      color: red;
      font-size: 14px;
      margin-top: 10px;
      background-color: rgba(255, 0, 0, 0.1);
      padding: 10px;
      border: 1px solid red;
      border-radius: 4px;
    }

    .success-popup {
      display: none;
      color: green;
      font-size: 14px;
      margin-top: 10px;
      background-color: rgba(0, 255, 0, 0.1);
      padding: 10px;
      border: 1px solid green;
      border-radius: 4px;
    }

  </style>
  <script>
    function validateForm() {
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Clear previous error or success messages
      document.getElementById("error-popup").style.display = "none";
      document.getElementById("success-popup").style.display = "none";

      if (!name || !email || !username || !password) {
        document.getElementById("error-popup").style.display = "block";
        document.getElementById("error-popup").innerText = "All fields are mandatory.";
        return false;
      }

      return true;
    }

    // This function is used to show the success message as an alert
    function showSuccessMessage() {
      alert("User registered successfully!");
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form method="POST" action="{{ url_for('signup') }}" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" onclick="showSuccessMessage()">Sign Up</button>
    </form>
    <!-- Error Popup -->
    <div id="error-popup" class="error-popup"></div>
    <!-- Link to Login page for existing users -->
    <form action="{{ url_for('login') }}" method="GET">
      <button type="submit">Existing User? Login here</button>
    </form>
  </div>
</body>
</html>
